<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="src/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <img src="src/img/logo.png" class="logo" alt="logo carrinho de compras">
      </div>
       
      <form class="search-products">
        <input type="text" id="search-input"  placeholder="Buscar produtos, marcas e muito mais...">
        <button  id="search-button" type="submit" class="glow-on-hover">
          <i class="material-icons" style="font-size:35px;color: rgb(84, 84, 86);">search</i>
        </button>
      </form>
      
      <div class="container-cartTitle">
        <i class="material-icons" style="font-size:35px;color: rgb(111, 49, 205);">shopping_cart</i>
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <section class="products"></section>
      <section class="cart">
        <ol class="cart__products"></ol>
        <p class="price">Subtotal <span>R$<span class="total-price">0</span></span></p>
        <input type="text" class="cep-input" placeholder="Digite seu CEP">
        <button class="cep-button cart-button glow-on-hover">Buscar CEP</button>
        <span class="cart__address"></span>
      </section>
    </section>
  </body>
</html>
